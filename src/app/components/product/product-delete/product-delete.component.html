<mat-card>
    <mat-card-title>
        Confirmar exclusão
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteProduct()" color="primary">
    Excluir
</button>


<button mat-raised-button (click)="cancel()" color="primary">
    Cancelar
</button>
